<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,300,400">
  <title>vuejs-transition</title>
  <script>
    fetch("https://s3-us-west-2.amazonaws.com/s.cdpn.io/450744/mock-logos.svg")
      .then(res => res.text())
      .then(sprite => {
        const figureEl = document.createElement("figure");
        figureEl.style.display = "none";
        figureEl.innerHTML = sprite;
        document.body.insertBefore(figureEl, document.body.children[0]);
      });
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but vuejs-transition doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
